<div class="container">
  <header>
    <h4 class="tittle"> Buscador Wikipedia</h4>
    <p class="subtitle"> La enciclopedia libre</p>
  </header>
  <!-- cuando el evento submitted que viene de adentro se ejecute, llama a onSearch del app.component -->
  <app-search (submitted)="onSearch($event)"></app-search>
  <ng-container *ngFor="let article of articles$ |async" >
    <app-article [article]="article"> </app-article>
  </ng-container>
</div>
